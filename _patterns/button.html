<h3>Default</h3>
<button>Button</button>
<button type="submit">Submit button</button>
<a href="#" class="button">Link button</a>
<input type="button" value="Input button">
<input type="submit" value="Input submit button">

<h3>Small</h3>
<button class="button button--s">Button</button>
<button type="submit" class="button button--s">Submit button</button>
<a href="#" class="button button--s">Link button</a>
<input type="button" value="Input button" class="button button--s">
<input type="submit" value="Input submit button" class="button button--s">

<h3>Large</h3>
<button class="button button--l">Button</button>
<button type="submit" class="button button--l">Submit button</button>
<a href="#" class="button button--l">Link button</a>
<input type="button" value="Input button" class="button button--l">
<input type="submit" value="Input submit button" class="button button--l">

<h3>Disabled</h3>
<p>For form buttons, use the attribute <code>disabled</code>. For links styled as buttons, use both the classes <code>button</code> and </code>button--disabled</code>.</p>
<button disabled>Button</button>
<button type="submit" disabled>Submit button</button>
<a href="#" class="button button--disabled">Link button</a>
<input type="button" value="Input button" disabled>
<input type="submit" value="Input submit button" disabled>
