---
layout: default
title: Artwork
slug: page-art
---

<div class="l-container--tight u-centered">
  <h1 class="heading-section">Art</h1>
  <h2 class="heading-prominent u-separator">Things I've made</h2>
</div>

<div class="l-container--full l-tight--bottom">
  <ol class="content-list">
    {% for art in site.art %}
    <li class="content-list__item content-list__item--image">
      <a class="content-list__item__link" href="{{ art.url }}">
        <div class="content-list__item__heading u-push-bottom-none">
          <h3 class="content-list__item__label">{{ art.title }}</h3>
        </div>
        <div class="content-list__item__image">
          <img src="/image/{{ art.image }}" alt="" />
        </div>
      </a>
    </li>
    {% endfor %}
  </ol>
</div>
