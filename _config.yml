title: Maban Ltd
description: Anna Debenham

destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
includes_dir: _includes
sass:
    sass_dir: _style

include:     ['.htaccess']
exclude:
  - _config.yaml
  - example.info
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
keep_files:  ['.git']
timezone:    Europe/London
markdown:    redcarpet
permalink:   /:title/

# availability-consultancy:
#   rate: "£750 + VAT a day, plus any agreed expenses."
availability-speaking:
  rate: "£7,500 + VAT for a new talk on a topic we agree on, or £3,500 + VAT for one of my current talks, plus travel and accommodation."
availability-editing:
  rate: "Rate negotiable."

paginate: 20
paginate_path: "/archives/page/:num"

plugins: [jekyll-paginate]

collections:
  patterns:
    output: true
    title: Patterns
  art:
    output: true
    title: Artwork
    permalink: /art/:path/
  talks:
    output: true
    title: Talks
  projects:
    output: true
    title: Projects
    permalink: /projects/:path/
  portfolio:
    output: true
    title: Portfolio
    permalink: /portfolio/:path/
  podcasts:
    output: true
    title: Podcasts
  articles:
    output: true
    title: Articles
