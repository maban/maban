title: Maban Ltd
description: Anna Debenham

destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
includes_dir: _includes
sass:
    sass_dir: _style

include:     ['.htaccess']
exclude:
  - _config.yaml
  - example.info
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
keep_files:  ['.git']
timezone:    Europe/London
markdown:    redcarpet
permalink:   /:title/

availability: "January 2015"

paginate: 20
paginate_path: "/archives/page/:num"

plugins: [jekyll-paginate]

collections:
  patterns:
    output: true
    title: Patterns
  talks:
    output: true
    title: Talks
  projects:
    output: true
    title: Projects
    permalink: /projects/:path/
  portfolio:
    output: true
    title: Portfolio
    permalink: /portfolio/:path/
  podcasts:
    output: true
    title: Podcasts
  articles:
    output: true
    title: Articles
